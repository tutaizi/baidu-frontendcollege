<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task13</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input type="text" id="aqi-input"></label>
	<button id="button">确认填写</button>

	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">
		(function(){
			/*给按钮button绑定一个事件
			在事件处理函数中获取aqi-input输入的值，并显示在aqi-display中
			*/
			var clickButton = document.getElementById('button');
			var getInput = document.getElementById('aqi-input');
			var output = document.getElementById('aqi-display');
			
			clickButton.onclick = function(){
				if(getInput.value){
					output.innerHTML=getInput.value;
				}
			}
		})();
	</script>
</body>
</html>
